<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="snakegame.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="snake.js"></script>
        <script src="gameboard.js"></script>
        <script src="snakegame.js"></script>
        <title>Snake Game</title>
    </head>
    <body>

        <div id="game">
            <div id="gameField">            
            </div>
            <div id="gameInfo">
                <div id="points">
                    <div>Your score:</div>
                    <div id="score">0</div>
                    <div>Speed:</div>
                    <div id="speed">1</div>
                </div>

                <div id="gamemsg">
                    <div id="nextRndMsg">Next Round!</div>
                    <div id="losMsg">Crash!! Try Again!</div>
                </div>

                <div id="rules">
                    <p>Press <strong>Space</strong> to start or restart the game</p>
                    <p>Use arrows to move</p>
                    <p>Press ESC to quit</p>
                </div>

                
            </div>
        </div>
        
    </body>
</html>
